<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

	<form align="center">
		
		<p>
		<label for="i-01">Username</label>
		<br><input 
			id="i-01" 
			type="email" 
			placeholder="email@domain.com"
			autocomplete="email"
		>
		</p>
		
		<p>
		<label for="i=-02">Password</label>
		<br><input 
			id="i-02" 
			type="password" 
			placeholder="Enter password"
			autocomplete="password"
		>
		</p>
		
		<p><input type="checkbox">Remember me</p>
		
		<p><input type="button" value="Sign in"></p>
		
	</form>
	
</body>
</html>
